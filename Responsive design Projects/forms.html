<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        <fieldset>
            <label for id="name-label">Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
            <label for id="email-label">Email
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label>
            <label for id="number-label">Age
                <input type=number id="number" name="number" placeholder="Age" min=10 max=99>
            </label>
        </fieldset>
        <fieldset>
            <label id="options">Which option best describes your current role?
            <select name="role" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
            </label>

            <label>Would you recommend freeCodeCamp to a friend?
            <label for="surely"><input type="radio" name="choice" id="surely" value="Definitely">Definitely</label>
            <label for="maybe"><input type="radio" name="choice" id="maybe" value="Maybe">Maybe</label>
            <label for="not-sure"><input type="radio" name="choice" id="not-sure" value="Not Sure">Not Sure</label>
            </label>

            <label id="favourite">What is your favorite feature of freeCodeCamp?
                <select name="feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label for="improved">What would you like to see improved? (Check all that apply)
                <label for="Frontend">
                <input type="checkbox" name="feature1" id="Frontend" value="FrontEnd Projects">FrontEnd Projects
                </label>
                <label for="Backend">
                <input type="checkbox" name="feature2" id="Backend" value="BackEnd Projects">BackEnd Projects
                </label>
                <label for="data">
                <input type="checkbox" name="feature3" id="data" value="Data Visualization">Data Visualization
                </label>
                <label for="challenge">
                <input type="checkbox" name="feature4" id="challenge" value="Challenges">Challenges
                </label>
                <label for="opensource">
                <input type="checkbox" name="feature5" id="opensource" value="Open Source Community">Open Source Community
                </label>
                <label for="gitter">
                <input type="checkbox" name="feature6" id="gitter" value="Gitter help rooms">Gitter help rooms
                </label>
                <label for="videos">
                <input type="checkbox" name="feature7" id="videos" value="Videos">Videos
                </label>
                <label for="city">
                <input type="checkbox" name="feature8" id="city" value="City Meetups">City Meetups
                </label>
                <label for="wiki">
                <input type="checkbox" name="feature9" id="wiki" value="Wiki">Wiki
                </label>
                <label for="forum">
                <input type="checkbox" name="feature10" id="forum" value="Forums">Forums
                </label>
                <label for="courses">
                <input type="checkbox" name="feature11" id="courses" value="courses">Additional Courses
                </label>
            </label>
        </fieldset>
        <fieldset>
            <label>Any comments or suggestions?
                <textarea name="message" rows="10" cols="30" placeholder="Enter your Comments here..."></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit" id="submit" />
    </form>
</body>
</html>
